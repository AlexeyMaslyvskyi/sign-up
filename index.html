<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

  </head>
  <body>
    <div class="conteiner">
      <div class="card">

        <button type="button">Enter</button>
      </div>
    </div>
  </body>
